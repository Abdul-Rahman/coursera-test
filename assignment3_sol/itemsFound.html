<div class="menu">
  <div ng-if="(foundItems.length == 0)">
    <h3> Nothing found.</h3>
  </div>
  <div ng-if="(foundItems.length > 0)">
    <h3> Items found: {{foundItems.length}}</h3>
    <table border="3" > 
      <tr>
        <td bgcolor="lightblue">S No.</td>
        <td bgcolor="lightblue">Item Name</td>
        <td bgcolor="lightblue">Item Short Name</td>
        <td bgcolor="lightblue">Item Description</td>
        <td bgcolor="lightblue"> Remove button </td>
      </tr>
      <tr ng-repeat="item in foundItems">
        <td> {{ $index+1 }} </td>
        <td> {{ item.name }} </td>
        <td> {{ item.short_name }} </td>
        <td> {{ item.description }} </td>
        <td> <button ng-click="onRemove({index: $index});">Don't want this one!</button></td>
      </tr>
    </table>
  </div>
</div>
